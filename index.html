<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Fish Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="scenes/game.js"></script>
    <script src="scenes/welcome.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 1280, //largura da tela do jogo
            height: 800, //altura da tela do jogo
            backgroundColor: '#36393b',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 },
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [Welcome, Game]
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('Welcome');
    </script>

</body>
</html>
